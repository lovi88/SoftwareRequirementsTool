<div ng-controller="modellingController">
    <div class="row">

        <!-- Side menu -->
        <div class="col-md-3 jumbotron">

            <!--Modelling Toolbar-->
            <h2>
                <small>Modelling toolbar</small>
            </h2>

            <div class="form-group form-inline">


                <hr />


                <!-- diagram elements -->
                <!--Actor-->
                <div class="row">

                    <select class="form-control"
                            ng-model="selectedActor"
                            ng-options="actor.Name for actor in actors"
                            ng-disabled="actors.length == 0">
                        <option value="" ng-select="selected">-- choose one to use --</option>

                    </select>

                    <button class="btn"
                            ng-click="useActor()"
                            ng-disabled="actors.length == 0">
                        Use
                    </button>

                    <button class="btn" ng-click="createActor()">New Actor</button>

                </div>

                <!-- UseCase -->

                <!-- TODO: rewrite for UseCases -->
                <div class="row margin-top-1">
                  <select class="form-control"
                            ng-model="selectedActor"
                            ng-options="actor.Name for actor in actors"
                            ng-disabled="actors.length == 0">
                        <option value="" ng-select="selected">-- choose one to use --</option>

                    </select>

                    <button class="btn"
                            ng-click="useActor()"
                            ng-disabled="actors.length == 0">
                        Use
                    </button>

                    <button class="btn" ng-click="createUseCase()">New UseCase</button>
                    
                </div>

                <hr />

                <!-- connections elements -->
                <button class="btn btn-block btn-info">Association</button>

                <hr />

            </div>

        </div>

        <!--Modelling Area-->
        <div class="col-md-8" style="">

            <div id="modeling-area">

                actorV

                <div ng-repeat="part in actorParts">
                    {{part.Element.Name}}
                </div>

                usercaseV
                <div ng-repeat="part in usecaseParts">
                    {{part.Element.Name}}
                </div>

                conV
                <div ng-repeat="part in connectionParts">
                    {{part.Element.Name}}
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" width="1500" height="1000">


                    <g ng-repeat="part in connectionParts">
                        <!--TODO: connection direktíva -->
                        <!--<association element-from="usecaseview" element-to="alma"> </association>  -->
                    </g>

                    <g ng-repeat="part in usecaseParts">
                        <!--TODO: UseCase direktíva felújít -->
                        <!--<use-case diagram-element="alma"> </use-case>-->
                    </g>

                    <g ng-repeat="part in actorParts">
                        <!--TODO: Actor direktíva -->

                    </g>


                </svg>

            </div>

        </div>

    </div>
</div>

<div class="container-fluid">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>{{title}}</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Name</label>
                <div class="col-md-4">
                    <input
                        ng-model="data.Name"
                        id="name"
                        name="name" 
                        placeholder="Write text here" class="form-control input-md" required="" type="text">
                    <span class="help-block">Required</span>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="description">Description</label>
                <div class="col-md-4">
                    <textarea
                        ng-model="data.Description"
                        class="form-control" id="description" name="description"></textarea>
                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="save"></label>
                <div class="col-md-8">
                    <button ng-click="save()" id="save" name="save" class="btn btn-success">Save</button>
                    <button ng-click="cancel()" id="cancel" name="cancel" class="btn btn-danger">Cancel</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>

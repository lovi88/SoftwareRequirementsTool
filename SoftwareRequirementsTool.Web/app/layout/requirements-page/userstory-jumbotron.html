<div class="col-md-4">
    <div class="jumbotron">

        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend> {{entity.Name}} &nbsp;</legend>

                <!-- Name Text input -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="name">Name</label>
                    <div class="col-md-6">
                        <input ng-model="entity.Name"
                               ng-disabled="!modifyMode"
                               id="name" name="name" type="text" placeholder="Name" class="form-control" required="">
                        <span ng-hide="entity.Name"
                              class="text-warning">Name is Required</span>
                        <span>&nbsp;</span>
                    </div>
                </div>

                <!-- Description Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="description">Description</label>
                    <div class="col-md-6">
                        <textarea ng-model="entity.Description"
                                  ng-disabled="!modifyMode"
                                  class="form-control" id="description" name="description"></textarea>
                    </div>
                </div>


                <!-- actorName input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="actor">As a(n)</label>
                    <div class="col-md-6">
                        <input ng-model="actorName"
                               ng-disabled="!modifyMode"
                               id="actor" list="actors_list" name="actor" type="text" placeholder="User Role or Actor" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Actors -->
                <datalist id="actors_list">
                    <option ng-repeat="actName in actorNames" value="{{actName}}"></option>
                </datalist>

                <!-- Activity Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">I want to</label>
                    <div class="col-md-6">
                        <input ng-model="entity.Activity"
                               ng-disabled="!modifyMode"
                               id="textinput" name="textinput" type="text" placeholder="Activity or Goal" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- BusinessValue Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="reason">So that</label>
                    <div class="col-md-6">
                        <input ng-model="entity.BusinessValue"
                               ng-disabled="!modifyMode"
                               id="reason" name="reason" type="text" placeholder="Reason (Business value)" class="form-control input-md" required="">

                    </div>
                </div>

            </fieldset>
        </form>

        <p>

            <button class="btn btn-info btn-lg" ng-click="allowModiy()" ng-hide="modifyMode">
                Modify
            </button>

            <button class="btn btn-success btn-lg" ng-click="save()" ng-show="modifyMode">
                Save
            </button>

            <button class="btn btn-warning btn-lg" ng-click="cancel()" ng-show="modifyMode">
                Cancel
            </button>

            <button class="btn btn-danger btn-lg" ng-click="delete()" ng-hide="creationMode">
                Delete
            </button>
        </p>
    </div>
</div>
